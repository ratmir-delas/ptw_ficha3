<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Coordenadas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/globe.gif" alt="Globe">
            <h1>Conversor de Coordenadas</h1>
            <img src="imagens/globe.gif" alt="Globe">
        </header>

        <div class="form-container">
            <textarea id="coordenates" placeholder="Digite as coordenadas..."></textarea>
            <button id="convert">Converter</button>
        </div>

        <div class="results-container">
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Entrada (graus-min-seg)</th>
                        <th>Saída (graus decimais)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div>
        <p>Exemplos para teste:</p>
        <p>W47°04'13",E9°34'56",N10°10'0"</p>
        <p>S23°33'0",W46°38'0",N23°33'0",E46°38'0"</p>
        <p>N0°0'0",S0°0'0",E0°0'0",W0°0'0"</p>
        <p>N90°0'0",S90°0'0",E180°0'0",W180°0'0"</p>
        <p>N45°30'30",S12°15'15",E99°59'59",W179°59'59"</p>
    </div>
</body>
</html>
